<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPoint Directory</title>
    <link rel="stylesheet" href="/PawPoint-Directory/styles.css">
</head>
<body>
    <header>
        PawPoint Directory
    </header>
    <main>
        <div class="container">
           <h1>Welcome to the PawPoint Directory</h1>
           <p>This site will help pet owners find shelters, veterinarians, and other resources.</p> 
        </div>

        <div id="shelters"></div> <!-- This is where the shelter data will be displayed -->

    </main>

    <script>
        const netlifyFunctionURL = "https://pawpoint-directory.netlify.app/.netlify/functions/getPetfinderToken"; // Replace with your actual function URL

        async function getAccessToken() {
            const response = await fetch(netlifyFunctionURL);
            const data = await response.json();
            const accessToken = data.accessToken;

            console.log("Access Token:", accessToken);
            getShelters(accessToken);
        }

        async function getShelters(accessToken) {
            const response = await fetch("https://api.petfinder.com/v2/organizations?location=37902", { // Default zipcode search needs to be resolved to allow users to search for organizations in their area
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                    "Content-Type": "application/json"
                }
            });

            const data = await response.json();
            displayShelters(data.organizations);
        }

        function displayShelters(shelters) {
            const container = document.getElementById("shelters");
            container.innerHTML = "";

            shelters.forEach(shelter => {
                const div = document.createElement("div");
                div.classList.add("shelter-card");
                div.innerHTML = `
                    <h3>${shelter.name}</h3>
                    <p>${shelter.address.address1 || "No Address Available"}</p>
                    <p>${shelter.phone || "No Phone Number"}</p>
                    <a href="${shelter.website}" target="_blank">Visit Website</a>
                `;
                container.appendChild(div);
            });
        }

        getAccessToken();
    </script>
</body>
</html>
